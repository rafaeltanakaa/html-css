<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul>
        <li><abbr title="tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="tag &lt;h1 &gt; a &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="tag &lt;code&gt;">Código Fonte</abbr></li>
        <li><abbr title="tag &lt;ol&gt;">Listas númeradas</abbr></li>
        <li><abbr title="tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
